<!DOCTYPE html>
<html lang="pl">
  <head>

  <body>
    <h1>Web components Input we accessibility and label</h1>
    <form>
      <label for="name">Name</label>
      <custom-input
        aria-label="name"
        id="name"
        name="name"
        type="name"
      ></custom-input>
    </form>

    <label for="surname">
      Surname
      <custom-input
        aria-label="surname"
        id="surname"
        name="surname"
        type="surname"
      ></custom-input>
    </label>
  </body>
</html>
